<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h1>Hello Javascript</h1>
        <p id="demo"></p>
        <button onclick="window.print()">Print This Page</button>
        <script>
            document.getElementById('demo').innerHTML="Today is  "+Date();+"."
            </script>
            <script>
            var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 

if(mm<10) 
{
    mm='0'+mm;
} 
today = mm+'-'+dd+'-'+yyyy;
console.log(today);
today = mm+'/'+dd+'/'+yyyy;
console.log(today);
today = dd+'-'+mm+'-'+yyyy;
console.log(today);
today = dd+'/'+mm+'/'+yyyy;
console.log(today);
            </script>
    </body>
</html>
